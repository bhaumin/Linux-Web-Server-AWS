<div class="col-md-4">
	<h3>Categories</h3>
	<ul>
		{% for category in categories %}
			{% if not selected_category or selected_category.name != category.name %}
				<a href = "{{url_for('showCategoryItems', category_name = category.name)}}">
			{% endif %}
				<li>{{category.name}}</li>
			{% if not selected_category or selected_category.name != category.name %}
				</a>
			{% endif %}
		{% endfor %}
	</ul>
</div>
<div class="col-md-1 vertical-divider"></div>
