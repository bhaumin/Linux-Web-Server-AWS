{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="col-md-9">
	<div class="row content">
		<div class="col-md-8 col-md-offset-1">
			<h3>Edit Item</h3>
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Title:</label>
					<input type ="text" maxlength="50" class="form-control" name="title" placeholder="Item Title" value="{{item.title}}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Item Description">{{item.description}}</textarea>

					<label for="category_id">Category:</label>
					<select class="form-control" name="category_id">
						{% for category in categories %}
							{% if item.category.id == category.id %}
								isSelected = "selected"
							{% else %}
								isSelected = ""
							{% endif %}
							<option value="{{category.id}}" selected="{{isSelected}}">{{category.name}}</option>
						{% endfor %}
					</select>
					<br/><br/>
					<button type="submit" class="btn btn-default" id="submit" type="submit">Update</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
